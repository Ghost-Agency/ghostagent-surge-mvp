name: Warrant Canary

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "ALIVE $(date -u +%Y-%m-%dT%H:%M:%S.000Z)" > apps/nftmailbox/CANARY.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/nftmailbox/CANARY.txt
          git diff --cached --quiet || git commit -m "chore: warrant canary $(date -u +%Y-%m-%dT%H:%M)"
          git push
